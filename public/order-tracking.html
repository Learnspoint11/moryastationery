<!-- Map Logic -->
<script>
  const map = L.map('map').setView([20.5937, 78.9629], 5); // India default

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  let marker;

  function updateMap(status) {
    let location;
    let message;

    if (status === "Order Placed") {
      location = [19.0760, 72.8777]; // Store
      message = "Order placed at store ğŸª";
    } 
    else if (status === "Out for Delivery") {
      location = [18.5204, 73.8567]; // On the way
      message = "Out for delivery ğŸšš";
    } 
    else if (status === "Delivered") {
      location = [18.6298, 73.7997]; // Customer
      message = "Order delivered âœ…";
    }

    if (marker) map.removeLayer(marker);

    marker = L.marker(location)
      .addTo(map)
      .bindPopup(message)
      .openPopup();

    map.setView(location, 13);
  }

  // ğŸ”§ DEMO (remove when backend connected)
  updateMap("Order Placed");
</script>

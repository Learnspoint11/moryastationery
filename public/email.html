<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Verify Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #2a5298;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1e3c72;
    }

    .divider {
      margin: 25px 0;
      height: 1px;
      background: #ddd;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }

    .status {
      text-align: center;
      font-size: 15px;
      margin-bottom: 10px;
      color: #444;
    }

    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- REGISTER SECTION -->
  <h2>Create Account</h2>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email address" required>
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password" required>
  </div>

  <button onclick="register()">Register & Send Verification</button>

  <p class="msg" id="msg"></p>

  <div class="divider"></div>

  <!-- VERIFY SECTION -->
  <h2>Email Verification</h2>
  <p class="status" id="status">After verifying email, click below</p>

  <button onclick="checkVerification()">Check Verification</button>

  <p class="footer-text">
    Please check your inbox (and spam folder)
  </p>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  reload
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCL4NefGa709UUpDGvCxGVDNfsR3l5gFmM",
  authDomain: "stationery-auth.firebaseapp.com",
  projectId: "stationery-auth",
  storageBucket: "stationery-auth.appspot.com",
  messagingSenderId: "1071819486020",
  appId: "1:1071819486020:web:820e9ab3a4a8b17799dd11"
};

/* Initialize Firebase */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* Register Function (UNCHANGED LOGIC) */
window.register = async () => {
  try {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCred.user);

    document.getElementById("msg").innerText =
      "Verification email sent. Please check your inbox.";

  } catch (err) {
    document.getElementById("msg").innerText = err.message;
  }
};

/* Check Verification Function (UNCHANGED LOGIC) */
window.checkVerification = async () => {
  const user = auth.currentUser;

  if (!user) {
    document.getElementById("status").innerText =
      "Session expired. Please login again.";
    return;
  }

  await reload(user);

  if (user.emailVerified) {
    document.getElementById("status").innerText =
      "Email verified successfully! Redirecting...";
    setTimeout(() => {
      window.location.href = "products.html";
    }, 1500);
  } else {
    document.getElementById("status").innerText =
      "Email not verified yet. Please check your email.";
  }
};
</script>

</body>
</html>
